<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div>
      <header>Netflix</header>
      <main class="form-login">
        <form action="#" class="action">
          <div class="form-floating">
            <input type="text" class="form-control @error('name')is-invalid @enderror" id="name" placeholder="andi" name="name" />
            <label for="name">User Name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control @error('name')is-invalid @enderror" id="Email" placeholder="name@example.com" name="name" />
            <label for="Email">Email</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control @error('name')is-invalid @enderror" id="Password" name="name" />
            <label for="Password">Password</label>
          </div>
          <div class="submit">
            <button>submit</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
